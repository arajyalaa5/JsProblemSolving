<body>
    <script>
//   1. Write code to check whether the given two numbers have same number of factors
// eg: 12, 18 o/p: true   ( total factors of 12=6(1,2,3,4,6,12)   total factors of 18 = 6(1,2,3,6,9,18))

let n1=12, n2=18;
let c1=0, c2=0;

for(i=1;i<=n1;i++)
{
    if(n1%i==0){
        c1++;
    }
}
for(i=1;i<=n2;i++)
{
    if(n1%i==0){
        c2++;
    }
}
if(c1==c2){
    console.log("both have same factors")
}
else{
    console.log("not have same factors")
}
    </script>
</body>
