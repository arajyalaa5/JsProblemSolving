<!--1.find the next prime of the given number using for loop
eg 13 o/p=17 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var n = +prompt("enter input:")
for(i=n; ;i++)
{
    fact=0;
    n++;
    for(i=2;i<n;i++)
    {  
        if(n%i==0){
        fact++;
        }
    }
    if(fact==0)
    {
        console.log(n)
        break;
    }
}
</script>
    
</body>
</html>
