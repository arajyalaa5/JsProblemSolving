<body>

    <h1>3. Print composite numbers from 1 to 100.</h1>
    <script>
     
      
        for (i = 2; i <= 100; i++) {
            count = 0;
            for (j = 2; j < i; j++) {
                if (i % j == 0) {
                    count++;
                }
            }
            if (count == 0) {
                console.log(i);
            }
           
        }
    </script>
</body>
